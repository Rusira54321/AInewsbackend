services:
  - type: web
    name: ai-news-backend
    env: python
    pythonVersion: "3.11.9"
    buildCommand: pip install -r requirements.txt -c constraints.txt
    startCommand: uvicorn src.ai_project1.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
